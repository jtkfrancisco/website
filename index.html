<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Justin Francisco</title>
    <meta name="description" content="Your services.">
    <meta name="keywords" content="design keywords">
    <meta name="author" content="Justin Francisco">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <script src="js/TweenLite.min.js"></script>
    <script src="js/plugins/CSSPlugin.min.js"></script>
    <script src="js/easing/EasePack.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script>var currentPage = 'home';</script>
    <script src="js/main.js"></script>
</head>

<body>
    <div id="mobileMenuOverlay">
        <div id="mobileMenuCloseBtn"><img src="images/mobileMenuCloseBtn.png"></div>
        <ul id="mobileMenuContent">
            <li><a href="#">WORK</a></li>
            <li><a href="about/" target="_self">ABOUT</a></li>
            <li><a href="testimonials/" target="_self">TESTIMONIALS</a></li>
            <li><a href="services/" target="_self">SERVICES</a></li>
        </ul>
    </div>
    <div class="mainBodyWrapper">
        <div class="headerLeftSide">
            <img class="logoImg" src="images/logo.png">
            <img src="images/title.png">
        </div>
        <div class="headerRightSide">
            <a href="#">
                <div id="homeNavBtn" class="inlineBlockCls mainNavMenuItem">
                    <img class="normal" src="images/menu/work.png">
                    <img class="over" src="images/menu/work-on.png">
                </div>
            </a>
            <div class="mainNavMenuItemSpacer"></div>
            <a href="about/" target="_self">
                <div id="aboutNavBtn" class="inlineBlockCls mainNavMenuItem">
                    <img class="normal" src="images/menu/about.png">
                    <img class="over" src="images/menu/about-on.png">
                </div>
            </a>
            <div class="mainNavMenuItemSpacer"></div>
            <a href="testimonials/" target="_self">
                <div id="testiesNavBtn" class="inlineBlockCls mainNavMenuItem">
                    <img class="normal" src="images/menu/testimonials.png">
                    <img class="over" src="images/menu/testimonials-on.png">
                </div>
            </a>
            <div class="mainNavMenuItemSpacer"></div>
            <a href="services/" target="_self">
                <div id="servicesNavBtn" class="inlineBlockCls mainNavMenuItem">
                    <img class="normal" src="images/menu/services.png">
                    <img class="over" src="images/menu/services-on.png">
                </div>
            </a>
        </div>
        <div id="mobileMenuBtn"><img src="images/mobileMenuBtn.png"></div>
        <div class="topContentDivider"></div>
        <div class="pageContentWrapper">
            <div class="pageContent">
                <!-- work categories -->
                <div id="mainWorkMenu">
                    <div class="grid-item">
                        <a href="work/logo" target="_self">
                            <img src="images/logoTitle.png" class="grid-item-img" alt=""/>
                        </a>
                    </div>
                    <div class="grid-item">
                        <a href="work/poster" target="_self">
                            <img src="images/posterTitle.png" class="grid-item-img" alt=""/>
                        </a>
                    </div>
                    <div class="grid-item">
                        <a href="work/video" target="_self">
                            <img src="images/videoTitle.png" class="grid-item-img" alt=""/>
                        </a>
                    </div>
                </div>
                <div class="sectionTitle">FEATURED WORK</div>
                <!-- featured work -->
                <div id="featuredWorkMenu">
                    <div class="grid-item">
                        <img src="images/work-featured/blueMan.png" class="grid-item-img" alt=""/>
                    </div>
                    <div class="grid-item">
                        <img src="images/work-featured/whosTheMan.png" class="grid-item-img" alt=""/>
                    </div>
                    <div class="grid-item">
                        <img src="images/work-featured/torturedArtist.png" class="grid-item-img" alt=""/>
                    </div>
                    <div class="grid-item grid-item--width2">
                        <img src="images/work-featured/wakeUp.png" class="grid-item-img" alt=""/>
                    </div>
                    <div class="grid-item">
                        <img src="images/work-featured/jAndD.png" class="grid-item-img" alt=""/>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item-block"></div>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item-block"></div>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item-block"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="footerHr">
    <div id="footer">
        <div id="footerLeftContent">
            <div id="footerTextDesktop">Please reach me via any of the links to the right.</div>
            <div id="footerTextMobile">Please reach me via any of the links below.</div>
        </div>
        <div id="footerRightContent">
            <div class="inlineBlockCls footerSmPaddingRight"><a href="http://www.google.com" target="_blank"><img src="images/socialMedia01.png"></div>
            <div class="inlineBlockCls footerSmPaddingRight"><a href="http://www.google.com" target="_blank"><img src="images/socialMedia02.png"></div>
            <div class="inlineBlockCls footerSmPaddingRight"><a href="http://www.google.com" target="_blank"><img src="images/socialMedia03.png"></div>
            <div class="inlineBlockCls footerSmPaddingRight"><a href="http://www.google.com" target="_blank"><img src="images/socialMedia04.png"></div>
            <div class="inlineBlockCls"><a href="http://www.google.com" target="_blank"><img src="images/socialMedia05.png"></div>
        </div>
    </div>
</body>
</html>
